    <br><br><br><br><br><br>

    <div class="container">
      <h1>Formulário de candidatura</h1>
      <div class="home_imgform">
          <img id="food-img" src="imagens/curriculo.png" alt="food">
      </div>
      <form>
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
          <br> <br>
          <label for="phone">Telefone:</label>
          <input type="tel" id="phone" name="phone" required>
          <br> <br>
          <label for="resume">Currículo:</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
          <br> <br>
          <label for="message">Fale um pouco sobre você:</label>
          <textarea id="message" name="message" required></textarea>
          
          <input type="submit" class="home-btn" value="Enviar">
      </form>
  </div>

    <br><br><br>
    <footer>
